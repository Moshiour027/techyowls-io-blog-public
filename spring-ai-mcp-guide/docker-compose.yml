version: '3.8'

services:
  # Custom MCP Server - provides product tools
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MCP Host - main chatbot application
  mcp-host:
    build:
      context: ./mcp-host
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY:-}
      - MCP_SERVER_URL=http://mcp-server:8081
    depends_on:
      mcp-server:
        condition: service_healthy
    volumes:
      - ./data:/app/data  # Mount data directory for filesystem MCP
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  data:
